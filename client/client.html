<head>
	<title>Charles D. Johnson</title>
	<link href='http://fonts.googleapis.com/css?family=Cardo:700' rel='stylesheet' type='text/css'>
</head>

<body>
<div id="whole-wrapper" class="container">
	{{> header}}
	{{> main}}
	{{> info}}
</div>
</body>

<template name="main">
		<div id="main-wrapper">
		<div class="row" id="top-row-home">
			<div class="col-md-12">
				<p id="headline"> CHARLES D. JOHNSON </p>
				<p id="subhead"> ATTORNEY AT LAW </p>
			</div>
		</div>
		<div class="row" id="bottom-row-home">
			<h4 id="rep-text" class="center"><em>Representing clients in all aspects of family law</em></h4>
			</div>
		</div>
</template>

<template name="info">
		<div id="focus-wrapper">
		<div class="row">
			{{info-box 'Divorce'}}
			{{info-box 'Mediation'}}
			{{info-box 'Child Custody'}}
		</div>
		<div class="row">
			{{info-box 'Visitation'}}
			{{info-box 'Guardianship'}}
			{{info-box 'Child Support'}}
		</div>
		<div class="row">
			{{info-box 'Adoption'}}
		</div>
		</div>
</template>

<template name="header">
	<div class="row" id="nav-wrapper">
	<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
	  <div class="navbar-header">
	    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#cdj-nav-collapse">
	      <span class="sr-only">Toggle navigation</span>
	      <span class="icon-bar"></span>
	      <span class="icon-bar"></span>
	      <span class="icon-bar"></span>
	    </button>
	    <a class="navbar-brand" href="tel:18123904906">812-390-4906</a>
	  </div>
	  
	  <div class="collapse navbar-collapse" id="cdj-nav-collapse">
	    <ul class="nav navbar-nav navbar-right">
	      <li><a href="#focus-wrapper">Focus</a></li>
	      <li><a href="#">Contact</a></li>
	    </ul>
	  </div>
	</nav>
	</div>
</template>
