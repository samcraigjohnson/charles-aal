<head>
	<title>Charles D. Johnson</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<link href='http://fonts.googleapis.com/css?family=Cardo:700' rel='stylesheet' type='text/css'>
</head>

<body>
<div id="whole-wrapper" class="container container-full">
	{{> header}}
	{{> main}}
	{{> info}}
	{{> about}}
</div>
</body>

<template name="about">
	<div id="about-wrapper" class="container container-full">
		<div id="about-sub-wrapper">
		<div class="col-sm-6">
		<h1 id="about-header"> ABOUT <br/> CHARLES</h1>
		</div>
		<div class="full col-sm-6">
			<h1> EDUCATION</h1>
			<ul>
				<li>Robert H. McKinney School of Law: Indiana University, JD</li>
				<li>Wabash College, B.A.</li>
			</ul>
			<h1> LEGAL ORGANIZATIONS</h1>
			<ul>
				<li>Indiana State Bar Association</li>
				<li>Indianapolis Bar Association</li>
			</ul>
			<h1> HONORS</h1>
			<ul>
				<li>2013 Gold Level Volunteer - Robert H. McKinnery School of Law
					Pro Bono Program</li>
				<li>2009 Magna Cum Laude - Wabash College</li>
			</ul>
		</div>
		</div>
	</div>
</template>

<template name="main">
		<div id="main-wrapper" class="container container-full">
			<div class="row" id="top-row-home">
				<div id="front-name" class="col-md-12">
					<p id="headline"> CHARLES D. JOHNSON </p>
					<p id="subhead"> ATTORNEY AT LAW </p>
				</div>
			</div>
			<div class="row" id="signet-wrapper">
				<a href="#" id="fixed-home"><img id="signet"src="signet.png" /> </a>
				<div id="line-break"></div>
			</div>
			<div class="row" id="bottom-row-home">
				<p id="rep-text" class="center"><em>Representing clients in all aspects of family law</em></p>
			</div>
		</div>
</template>

<template name="info">
		<div id="focus-wrapper" class="container container-full">
			<div class="row">
				{{info-box 'DIVORCE'}}
				{{info-box 'MEDIATION'}}
				{{info-box 'CHILD CUSTODY'}}
			</div>
			<div class="row">
				{{info-box 'VISITATION'}}
				{{info-box 'GUARDIANSHIP'}}
				{{info-box 'CHILD SUPPORT'}}
			</div>
			<div class="row">
				{{info-box 'ADOPTION'}}
				<div class="col-sm-8">
					<h3 id="engagement-text"> <em>First Engagements are free of charge</em> </h3>
				</div>
			</div>
		</div>
</template>

<template name="header">
	<div id="nav-wrapper">
	<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
	  <div class="navbar-header">
	    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#cdj-nav-collapse">
	      <span class="sr-only">Toggle navigation</span>
	      <span class="icon-bar"></span>
	      <span class="icon-bar"></span>
	      <span class="icon-bar"></span>
	    </button>
	    <a id="phone-num" class="navbar-brand" href="tel:18123904906">812-390-4906</a>
	  </div>
	  
	  <div class="collapse navbar-collapse" id="cdj-nav-collapse">
	    <ul class="nav navbar-nav navbar-right">
	      <li><a class="nav-words" href="#focus-wrapper">FOCUS</a></li>
	      <li><a class="nav-words" href="#about-wrapper">ABOUT</a></li>
	      <li><a class="nav-words" href="#">CONTACT</a></li>
	    </ul>
	  </div>
	</nav>
	</div>
</template>
