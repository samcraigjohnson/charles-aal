    </div>
    <div class="row" id="bottom-row-home">
      <div id="bottom-text" class="col-md-12">
	<p id="rep-text" class="center"><em>Representing Greater Indianapolis in all aspects of family law</em></p>

<template name="info">

    </div>
    <div class="row">
      {{info-box 'VISITATION'}}
      {{info-box 'GUARDIANSHIP'}}
      {{info-box 'CHILD SUPPORT'}}
    </div>
    <div class="row">
      {{info-box 'ADOPTION'}}
      {{info-box 'NAME CHANGE'}}
      {{info-box 'LEGAL SEPARATION'}}
    </div>
    <div class="row">
      <div class="col-md-10 col-md-offset-1">
	<blockquote>
	  <h3 class="focus-text"> Johnson Family Law LLC is a family law firm committed to supporting clients through their legal difficulties while maintaining compassion for their needs. Family law disputes are complex and overwhelming. We are committed to reaching resolutions that honor the best interest of the families and children we serve. </h3>
	</blockquote>
      </div>
    </div>
  </div>
</template>
