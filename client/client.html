<head>

	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<link href='http://fonts.googleapis.com/css?family=Cardo:700' rel='stylesheet' type='text/css'>

<body>
<div id="bg">
	<img src="/state_house.png" class="img-responsive" id="" alt="">
</div>
<div id="whole-wrapper" class="container container-full">
	{{> header}}
	{{> main}}
	{{> info}}
	{{> about}}
	{{> footer}}
</div>

<template name="about">
	<div id="about-wrapper" class="container container-full">
		<div id="about-sub-wrapper">
		<div class="col-sm-5 col-sm-offset-1">
		<h1 class="big-bold-focus"> ABOUT </h1> <br/> <h1 id="about-header" class="big-bold-focus"> CHARLES </h1>
		<img id="charles-pic" src="charles.jpg">
		</div>
		<div class="full container">
		<div id="ed-info" class="col-sm-5 focus-text">
			<h2 class="cardo"> EDUCATION</h1>
			<ul>
				<li>Indiana University Robert H. McKinney School of Law - Juris Doctor</li>
				<li>Wabash College - Bachelor of Arts</li>
			</ul>
			<h2 class="cardo"> LEGAL ORGANIZATIONS</h1>
			<ul>
				<li>Indiana State Bar Association</li>
				<li>Indianapolis Bar Association</li>
			    <li>Public Notary</li>
            </ul>
			<h2 class="cardo"> HONORS</h1>
			<ul>
				<li>2013 Gold Level Volunteer - Robert H. McKinnery School of Law
					Pro Bono Program</li>
				<li>2009 Magna Cum Laude - Wabash College</li>
			</ul>
		</div>
		</div>
		</div>
	</div>
</template>

<template name="main">
		<div id="main-wrapper" class="container container-full">
			<div class="row" id="top-row-home">
				<div id="front-name" class="col-md-12">
					<p id="headline"> CHARLES D. JOHNSON </p>
					<p id="subhead"> ATTORNEY AT LAW </p>
				</div>
			</div>
			<div class="row" id="signet-wrapper">
				<a href="#" id="fixed-home"><img id="signet" src="signet.png" /> </a>
				
			</div>
			<div class="row" id="bottom-row-home">
				<div id="bottom-text" class="col-md-12">
					<p id="rep-text" class="center"><em>Representing Greater Indianapolis in all aspects of family law</em></p>
					<p id="eng-text" ckass="center"><em>First engagements are free of charge</em></p>
				</div>
			</div>
			<div class="row">
			<div class="col-md-12">
			<div id="line-brake"></div>
			</div>
			</div>
		</div>
</template>

<template name="info">
		<div id="focus-wrapper" class="container container-full">
			<div class="row">
				{{info-box 'DIVORCE'}}
				{{info-box 'MEDIATION'}}
				{{info-box 'CHILD CUSTODY'}}
			</div>
			<div class="row">
				{{info-box 'VISITATION'}}
				{{info-box 'GUARDIANSHIP'}}
				{{info-box 'CHILD SUPPORT'}}
			</div>
			<div class="row">
				{{info-box 'ADOPTION'}}
				{{info-box 'NAME CHANGE'}}
				{{info-box 'LEGAL SEPERATION'}}
			</div>
			<div class="row">
			<div class="col-md-10 col-md-offset-1">
			<blockquote>
			<h3 class="focus-text"> Charles D. Johnson is a family law attorney committed to supporting clients through their legal difficulties while maintaining compassion for their needs. Family law disputes are complex and overwhelming. We are committed to reaching resolutions that honor the best interest of the families and children we serve. </h3>
			</blockquote>
			</div>
			</div>
		</div>
</template>
